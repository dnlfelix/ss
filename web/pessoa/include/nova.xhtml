<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view encoding="ISO-8859-1">
            <h:form>
                <p:messages id="msgs"/>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Id: " for="id"/>
                    <p:inputText id="id" value="#{pessoaMB.pessoa.id}" disabled="true"/>

                    <p:outputLabel value="Nome: " for="nome"/>
                    <p:inputText id="nome" value="#{pessoaMB.pessoa.nome}"/>

                    <p:outputLabel value="Telefone: " for="telefone"/>
                    <p:inputText id="telefone" value="#{pessoaMB.pessoa.telefone}"/>

                    <p:outputLabel value="Celular: " for="celular"/>
                    <p:inputText id="celular" value="#{pessoaMB.pessoa.celular}"/>

                    <p:outputLabel value="Nascimento: " for="nascimento"/>
                    <p:calendar id="nascimento" value="#{pessoaMB.pessoa.nascimento}">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </p:calendar>

                    <p:outputLabel value="E-mail: " for="email"/>
                    <p:inputText id="email" value="#{pessoaMB.pessoa.email}"/>

                    <p:outputLabel value="EndereÃ§o: " for="endereco"/>
                    <p:inputText id="endereco" value="#{pessoaMB.pessoa.endereco}"/>

                    <p:outputLabel value="Bairro: " for="bairro"/>
                    <p:inputText id="bairro" value="#{pessoaMB.pessoa.bairro}"/>

                    <p:outputLabel value="Cep: " for="cep"/>
                    <p:inputText id="cep" value="#{pessoaMB.pessoa.cep}"/>

                    <p:outputLabel value="Cidade: " for="cidade"/>
                    <p:inputText id="cidade" value="#{pessoaMB.pessoa.cidade}"/>
                </p:panelGrid>
                <h:commandButton value="Salvar" action="#{pessoaMB.salvar()}"/>

            </h:form>
        </f:view>
    </h:body>
</html>
